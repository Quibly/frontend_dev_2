<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pokemon Team Builder">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Builder</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/poke.css">
    <link rel="stylesheet" href="./css/small.css">
    <link rel="shortcut icon" href="./quiblyFavicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Skranji&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="ball1"><img src="./PokeBall.png" alt="Pokemon Ball"></div>
        <h1>Pokédex</h1>
        <div id="ball2"><img src="./PokeBall.png" alt="Pokemon Ball"></div>
    </header>
    <main>
        <div id="team"></div>
        <div id="filter">
            <form id="searchForm">
                <fieldset>
                    <legend>Search for Pokémon</legend>
                    <label for="name">by Name<input type="text" id="name" pattern="[A-Za-z-]*" autofocus></label>
                    <p id="inputError"></p>
                    <p>If you leave 'by Name' field blank this will search all Pokémon.</p>
                    <button type="button" id="findBtn">Find Pokemon</button>
                </fieldset>
                <!-- <fieldset>
                    <legend>Drop Downs for Filtering</legend>
                    <label for="type">by Type<select name="type" id="type"></select></label>
                    <label for="shape">by Shape<select name="shape" id="shape"></select></label>
                    <label for="habitat">by Habitat<select name="habitat" id="habitat"></select></label>
                    <label for="color">by Color<select name="color" id="color"></select></label>
                </fieldset> -->
            </form>
        </div>
        <div id="single"></div>
        <div id="results"></div>
    </main>
    <footer>
        <div id="year"></div>
        <div id="updated"></div>
    </footer>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
